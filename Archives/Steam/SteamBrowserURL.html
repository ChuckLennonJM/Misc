<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Multiple Tabs</title>
    <script type="text/javascript">
        // Function to open multiple tabs when the page loads
        function openTabs() {
            var urls = [
                'https://steamcommunity.com/my/', 
                'https://csfloat.com/', 
                'https://csnades.gg/', 
                'https://pracc.com/', 
                'https://xplay.gg/', 
                'https://cybershoke.net/cs2/'
            ];

            // Loop through each URL and open it in a new tab
            for (var i = 0; i < urls.length; i++) {
                window.open(urls[i], '_blank');
            }
        }

        // Automatically open tabs when the page loads
        window.onload = openTabs;
    </script>
</head>
<body>
    <h1>Opening Tabs...</h1>
    <p>If the tabs don't open, make sure your browser allows pop-ups for this page.</p>
</body>
</html>
